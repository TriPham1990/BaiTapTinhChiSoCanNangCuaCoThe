<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập vào cân nặng (kg) :"));
    let height = parseFloat(prompt("Nhập vào chiều cao (m) :"));
    let bmi = weight / (height * 2);
    console.log(bmi);

    if (bmi < 18.5) {
        alert("Underweight.");
    } else if (bmi>=18.5 && bmi<25.0) {
        alert("Normal.");
    } else if (bmi>=25.0 && bmi<30.0) {
        alert("Overheight.");
    } else {
        alert("Obese.");
    }
</script>
</body>
</html>
